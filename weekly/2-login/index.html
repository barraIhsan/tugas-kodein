<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Aeoculus</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="card">
				<div class="imgContainer">
					<img src="img/logo.svg" alt="Aeoculus Logo" />
				</div>

				<h1 class="title">Log In to Aeoculus</h1>
				<p class="description">Immerse your gaming experience with virtual reality.</p>

				<form action="#" method="get">
					<div class="email">
						<label for="email" class="labelLogin">E-mail</label><br />
						<input type="email" name="email" id="email" class="inputLogin" placeholder="youremail@gmail.com" />
					</div>

					<div class="password">
						<label for="password" class="labelLogin">Password</label><br />
						<input type="password" name="password" id="password" class="inputLogin" placeholder="***********" />
					</div>

					<button class="btnLogin">Log In</button>
				</form>
			</div>
		</main>
	</body>
</html>
