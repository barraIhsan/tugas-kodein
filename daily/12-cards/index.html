<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Cards</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="profileCard">
			<div class="imgContainer">
				<img src="img/banner.gif" alt="Banner Image" class="banner" />
				<img src="img/pfp.png" alt="Profile Picture" class="pfp" />
			</div>

			<div class="info">
				<p class="name">Barra Ihsan</p>
				<p class="location">Bogor, Indonesia</p>
			</div>

			<p class="bio">Just another human being who loves technology</p>

			<div class="links">
				<a href="https://github.com/barraIhsan" target="_blank" rel="noreferrer" class="link">
					<img src="img/github.svg" alt="Github Logo" />
					<p>GitHub</p>
				</a>
				<a href="https://twitter.com/barrsan_" target="_blank" rel="noreferrer" class="link">
					<img src="img/twitter.svg" alt="Twitter Logo" />
					<p>Twitter</p>
				</a>
			</div>
		</main>
	</body>
</html>
